<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float-1</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5587d92f60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <ul class="header-login">
          <div class="header-menu">
            <li class="menu1">로그인</li>
            <li class="menu2">회원가입</li>
            <li class="menu3">예약확인</li>
            <li class="menu4">고객센터</li>
          </div>
        </ul>
      </div>
      <main class="main">
        <aside>
          <div class="menu">
            <h1>빠른메뉴</h1>
            <br />
            <br />
            <br />
            <div class="text1">
              <input
                type="text"
                placeholder="패키지할인 이벤트 빠르게 검색하세요~"
              />
              <i class="fas fa-search"></i>
            </div>
            <div class="btn">
              <div class="btn-1">
                <i class="fab fa-facebook-messenger fa-2x"></i>
              </div>
              <div class="btn-2">
                <i class="fab fa-facebook-square fa-2x"></i>
              </div>
              <div class="btn-3">
                <i class="fab fa-twitter-square fa-2x"></i>
              </div>
              <div class="btn-4">
                <i class="fab fa-instagram fa-2x"></i>
              </div>
            </div>

            <div class="bt">
              <div class="bt-1"><a href="#">여행지</a></div>
              <div class="bt_1">|</div>
              <div class="bt-2"><a href="#">패키지</a></div>
              <div class="bt_2">|</div>
              <div class="bt-3"><a href="#">할인이벤트</a></div>
              <div class="bt_3">|</div>
              <div class="bt-4"><a href="#">문의</a></div>
            </div>
          </div>
          <div class="theme">
            <h2>테마여행</h2>

            <div class="theme-icon">
              <div class="icon-1">
                <a href="#">
                  <i class="far fa-lightbulb fa-2x"></i>
                  <span class="icon-text1 text">컨셉투어</span>
                </a>
              </div>
              <div class="icon-2">
                <a href="#">
                  <i class="far fa-kiss-wink-heart fa-2x"></i>
                  <span class="icon-text2 text">허니문</span>
                </a>
              </div>
              <div class="icon-3">
                <a href="#">
                  <i class="fas fa-golf-ball fa-2x"></i>
                  <span class="icon-text3 text">골프</span>
                </a>
              </div>
              <div class="icon-4">
                <a href="#">
                  <i class="fas fa-ship fa-2x"></i>
                  <span class="icon-text4 text">크루즈</span>
                </a>
              </div>
              <div class="icon-5">
                <a href="#">
                  <i class="fas fa-dungeon fa-2x"></i>
                  <span class="icon-text5 text">유적여행</span>
                </a>
              </div>
            </div>
          </div>
        </aside>
        <section>
          <div class="search">
            <h3>여행지 검색</h3>
            <div class="text2">
              <input type="text" placeholder="파리 정보검색" />
              <span>
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>

          <div class="input">
            <form action=" " method="GET" class="form">
              <div class="travel1 travel">
                <label for="text-input">여행지 국가</label><br />
                <input
                  type="text"
                  id="text-input"
                  placeholder="여행 할 국가를 적어주세요"
                />
              </div>
              <div class="travel2">
                <label for="text-input2 travel">여행지역 이름</label><br />
                <input
                  type="text"
                  id="text-input2"
                  placeholder="해당 국가의 지역 이름을 적어주세요"
                />
              </div>
              <label for="day-select" class="day-sel">여행 기간 선택</label>
              <select name="day" id="day-select">
                <option value="3day4">
                  3박4일
                </option>
                <option value="4day5">
                  4박5일
                </option>
                <option value="7day">
                  7박미만
                </option>
              </select>
              <div class="travel3 travel">
                <label for="textarea1">문의내용</label>
                <textarea
                  name=""
                  id="textarea1"
                  cols="37"
                  rows="10"
                  placeholder="문의내용을 자세히 적어주세요"
                >
                </textarea>
                <button class="btn0">문의하기</button>
              </div>
            </form>
          </div>

          <div class="package">
            <div class="header1">
              <h1>해외패키지</h1>
              <span class="baro"
                ><a href="https://www.naver.com">바로가기</a></span
              >
            </div>
            <div class="nara">
              <div class="nara01">
                <div class="nara_1"></div>
                <div class="nara-1">동남아</div>
              </div>
              <div class="nara02">
                <div class="nara_2"></div>
                <div class="nara-2">중국</div>
              </div>
              <div class="nara03">
                <div class="nara_3"></div>
                <div class="nara-3">일본</div>
              </div>         
            </div>
            <div class="nara1">
                    <div class="nara04">
                        <div class="nara_4"></div>
                        <div class="nara-4">인도</div>
                      </div>
                      <div class="nara05">
                        <div class="nara_5"></div>
                        <div class="nara-5">유럽</div>
                      </div>
                      <div class="nara06">
                        <div class="nara_6"></div>
                        <div class="nara-6">미국</div>
                      </div>         
          </div>
          <div class="bud">
            <img src="./image/il.png" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
