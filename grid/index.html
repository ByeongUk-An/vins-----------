<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-wrap {
        display: grid;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-template-columns: auto;
        grid-gap: 10px;
        width: 70vw;
        height: 70vh;
        margin: 0 auto;
        background: #eee;
        padding: 50px;
      }

      .item:nth-child(1) {
        background: steelblue;
        grid-column: 1/4;
      }

      .item:nth-child(2) {
        background: slateblue;
        grid-column: 1/3;
      }
    </style>
  </head>
  <body>
    <div class="grid-wrap">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
